<!DOCTYPE html>
<html lang="en">
<head>
  <title>CENVIO</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <style>
    *, body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif, serif;
      font-size: 16px; /* 1rem */
      line-height: 1rem; 
    }
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    h1 {
      text-align: center;
    }
    h1, h1 span.brand {
      font-size: 3rem;
      width: 35%;
      text-align: right;
    }
    @media screen and (max-width: 650px) {
      h1, h1 span.brand {
        width: 100%;
        max-width: 95%;
        margin: 0 auto;
        text-align: center;
        font-style: italic;
      } 
    }
    span.brand {
      color: #81cf01;
    }
    span.quote {
      font-size: .75rem;
      text-align: right;
      margin-top: 0.5rem;
    }
    h2 {
      padding: 2rem 0;
      width: 50%;
      font-style: italic;
      font-weight: 100;
      font-size: 3rem;
      line-height: 3rem;
      text-align: center;
      letter-spacing: -2px;
      position: relative;
    }

    @media screen and (max-width: 650px) {
      h2 {
        width: 100%;
        max-width: 95%;
        font-size: 10vw;
      }
    }

    h2 span {
      position: absolute;
      top: 90%;
      left: 65%;
      transform: translate(-50%, -50%);
      font-size: .65rem !important;
      line-height: .65rem !important;
      font-style: normal;
      letter-spacing: normal;
      font-weight: bold;
    }
    .coredeiv {
      margin: 0;
      padding: 5px 7px;
      border: 1px solid rgba(0,0,0,.5);
      border-radius: 10px;
      font-size: 0.5rem;
      line-height: 0.5rem;
    }
    .coredeiv, .coredeiv strong, .coredeiv strong a {
      font-size: 0.5rem;
      line-height: 0.5rem;
      text-transform: none;
      text-decoration: none;
      color: #000000;
      text-decoration: none;
    }
    .rights, .rights p {
      margin-right: 1rem;
      display: flex;
      flex-direction: row;
      width: auto;
      min-width: 100%;
      justify-content: center;
      gap: 10px;
      align-items: center;
      font-size: 0.5rem;
      line-height: 0.5rem;
      position: absolute;
      top: 95%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
  <body>
    <h1> 
      <span class="brand">C</span>ENVIO<span class="brand">.COM</span><br>
      <span class="quote"><i>Luis Adolfo Villareal & Co</i></span>
    </h1>
    <h2>"LOS GRANDES RESULTADOS, REQUIEREN GRANDES AMBICIONES" <span>Heraclito</span></h2>
    <div class="rights">
      <p>All copy rights Reserved Â©  GNU General Public License V3<span class="coredeiv">by <strong><a href="https://github.com/coreDeiv/">Coredeiv</a></strong></span></p>
    </div>
  </body>
</html>
